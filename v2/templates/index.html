<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ServiceNow Dev Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
  </head>
  <body>
    <div class="card">
      <h1>ServiceNow Dev Portal</h1>
      <p>Choose a feature:</p>

      {% if is_logged_in %}
        <p><a class="button" href="/logout">Logout</a></p>
        <a class="button" href="/agent-to-gemini">Agent → Gemini</a>
        <a class="button" href="/gemini-to-servicenow">Gemini → ServiceNow (execute)</a>
        <a class="button" href="/conversational-agent">Conversational Agent</a>
      {% else %}
        <p><a class="button" href="/login">Login (OAuth)</a></p>
      {% endif %}
    </div>
  </body>
</html>
