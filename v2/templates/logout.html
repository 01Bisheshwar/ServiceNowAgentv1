<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout - ServiceNow OAuth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
  </head>
  <body>
    <div class="card">
      <h1>You’re logged in ✅</h1>
      <p>Your session has an OAuth token.</p>

      <p>
        <a class="button" href="/logout/do">Logout</a>
        <a class="link" href="/">Home</a>
      </p>

      {% if token %}
        <h2>Token (stored in session)</h2>
        <pre class="pre">{{ token }}</pre>
      {% endif %}
    </div>
  </body>
</html>
